<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for result in results %}
            <li>
                <h2>{{ result.name }}</h2>
                <p>{{ result.description }}</p>
                <p>Room Type: {{ result.room_type }}</p>
                <p>Price: {{ result.price }}</p>
                <p>Available Rooms: {{ result.available_rooms }}</p>
                <a href="{{ url_for('hotel_details', hotel_id=result.id) }}">View Details</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
