<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking App - Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/register">Register</a></li>
            {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    
    <h1>Welcome to the Hotel Booking App!</h1>
    <p>{{ message }}</p>

    <form action="{{ url_for('search') }}" method="POST" class="search-form">
        <div class="form-group">
            <input type="text" name="location" placeholder="Location" class="form-control">
            <input type="text" name="check_in_date" placeholder="Check-in Date" class="form-control">
            <input type="text" name="check_out_date" placeholder="Check-out Date" class="form-control">
            <input type="text" name="room_type" placeholder="Room Type" class="form-control">
            <input type="text" name="amenities" placeholder="Amenities" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</body>
</html>
